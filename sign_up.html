<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0"> -->
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alldata.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="first_form" action="http://127.0.0.1:5000/create_profile" method="POST">
                    <div class="u_name">
                        <h2>Username: <input type="text" id="u_name1" name="username" required></h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p><b>{{msg}}</b></p>
            {% endfor %}
        {% endif %}
    {% endwith %}
                    </div>
                    <div class="pass_word">
                        <h2>Password: <input type="password" id="p_word1" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></h2>
                    </div>
                    <div class="email_address">
                        <h2>Email: <input type="email" id="e_address" name=email required></h2>
                    </div>
                    <div class="f_name">
                        <h2>First Name: <input type="text" id="f_name1" name="first_name" required></h2>
                    </div>
                    <div class="l_name">
                        <h2>Last Name: <input type="text" id="l_name1" name="last_name" required></h2>
                    </div>
                    <div class="dob">
                        <h2>Date of Birth: <input type="text" id="dob1" name="dob"></h2>
                    </div>
                    <div class="address">
                        <h2>Address: <input type="text" id="address1" name="address"></h2>
                    </div>
                    <div class="city">
                        <h2>City: <input type="text" id="city1" name="city"></h2>
                    </div>
                    <div class="state">
                        <h2>State: <input type="text" id="state1" name="state"></h2>
                    </div>
                    <div class="phone_no">
                        <h2>Phone Number: <input type="text" id="phone_no1" name="phone_no"></h2>
                    </div>
                    <div class="submit_class">
                        <input value="Submit" type="submit" class="submit_button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
